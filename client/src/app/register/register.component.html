<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="col-4">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h2 class="text-center text-primary">Rejestracja</h2>
        <hr>
        <div class="mb-3 form-floating">
            <input 
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="model.username"
                placeholder="Nazwa użytkownika"
            >
            <label>Nazwa uzytkownika</label>
        </div>
        
        <div class="mb-3 form-floating">
            <input 
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="model.password"
                placeholder="Hasło"
            >
            <label>Hasło</label>
        </div>

        <div class="mb-3 form-floating">
            <input 
                type="text"
                class="form-control"
                name="knownAs"
                [(ngModel)]="model.knownAs"
                placeholder="Pseudonim"
            >
            <label>Pseudonim</label>
        </div>

        <div class="text-center">
            <button class="btn btn-success me-2" type="submit">Zarejestruj się</button>
        </div>
    </form>
    </div>
</div>
