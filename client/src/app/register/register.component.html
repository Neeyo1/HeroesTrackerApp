<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="col-4">
        <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
            <h2 class="text-center text-dark">Zarejestruj się</h2>
            <hr>

            <app-text-input
                [formControl]="$any(registerForm.controls['username'])"
                [label]="'Nazwa użytkownika'"
            ></app-text-input>

            <app-text-input
                [formControl]="$any(registerForm.controls['knownAs'])"
                [label]="'Pseudonim'"
            ></app-text-input>

            <app-text-input
                [formControl]="$any(registerForm.controls['password'])"
                [label]="'Hasło'"
                [type]="'password'"
            ></app-text-input>

            <app-text-input
                [formControl]="$any(registerForm.controls['confirmPassword'])"
                [label]="'Powtórz hasło'"
                [type]="'password'"
            ></app-text-input>

            @if (validationErrors) {
                <div class="alert alert-danger text-start">
                    <ul>
                        @for (error of validationErrors; track $index) {
                            <li>{{error}}</li>
                        }
                    </ul>
                </div>
            }

            <div class="form-group text-center">
                <button class="btn btn-dark me-2" 
                        type="submit"
                        [disabled]="!registerForm.valid">Rejestracja</button>
            </div>
        </form>
    </div>
</div>
