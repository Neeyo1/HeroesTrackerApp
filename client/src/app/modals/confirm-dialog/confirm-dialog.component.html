<div class="modal-header">
    <h4 class="modal-title">
        {{title}}
    </h4>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="confirm()">{{btnOkText}}</button>
    <button type="button" class="btn btn-dark" (click)="cancel()">{{btnCancelText}}</button>
</div>
