<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="col-4">
    <form [formGroup]="editProfileForm" (ngSubmit)="editProfile()" autocomplete="off">
        <h2 class="text-center text-dark">Edytuj profil</h2>
        <hr>

        <app-text-input
            [formControl]="$any(editProfileForm.controls['knownAs'])"
            [label]="'Pseudonim'"
        ></app-text-input>

        @if (validationErrors) {
            <div class="alert alert-danger text-start">
                <ul>
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }

        <div class="form-group text-center">
            <button class="btn btn-dark me-2" 
                    type="submit"
                    [disabled]="!editProfileForm.valid">Edytuj profil</button>
        </div>
    </form>
    </div>
</div>
